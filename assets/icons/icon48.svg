<!-- LocalPDF Extension 48x48 Icon for Extensions Page -->
<svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad48" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow48">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    <rect width="48" height="48" rx="8" fill="url(#grad48)" filter="url(#shadow48)"/>
    
    <!-- Document shape -->
    <rect x="12" y="8" width="24" height="30" rx="2" fill="white" opacity="0.95"/>
    <path d="M32 8v6h6" fill="none" stroke="url(#grad48)" stroke-width="2"/>
    <rect x="32" y="8" width="6" height="6" fill="url(#grad48)" opacity="0.3"/>
    
    <!-- Text lines -->
    <rect x="16" y="16" width="16" height="1.5" fill="url(#grad48)" opacity="0.7"/>
    <rect x="16" y="20" width="20" height="1.5" fill="url(#grad48)" opacity="0.7"/>
    <rect x="16" y="24" width="18" height="1.5" fill="url(#grad48)" opacity="0.7"/>
    <rect x="16" y="28" width="14" height="1.5" fill="url(#grad48)" opacity="0.7"/>
    
    <!-- Search/Process icon -->
    <circle cx="30" cy="32" r="4" fill="none" stroke="white" stroke-width="2"/>
    <path d="33 35l3 3" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>