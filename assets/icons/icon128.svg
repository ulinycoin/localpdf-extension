<!-- LocalPDF Extension 128x128 Icon for Chrome Web Store -->
<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad128" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow128">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
        </filter>
        <radialGradient id="highlight128" cx="30%" cy="30%">
            <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:white;stop-opacity:0" />
        </radialGradient>
    </defs>
    
    <!-- Main background -->
    <rect width="128" height="128" rx="22" fill="url(#grad128)" filter="url(#shadow128)"/>
    <rect width="128" height="128" rx="22" fill="url(#highlight128)"/>
    
    <!-- Main document -->
    <rect x="32" y="20" width="64" height="80" rx="6" fill="white" opacity="0.96"/>
    <path d="M80 20v16h16" fill="none" stroke="url(#grad128)" stroke-width="3"/>
    <polygon points="80,20 96,36 80,36" fill="url(#grad128)" opacity="0.3"/>
    
    <!-- Content lines -->
    <rect x="40" y="44" width="40" height="3" rx="1.5" fill="url(#grad128)" opacity="0.7"/>
    <rect x="40" y="52" width="48" height="3" rx="1.5" fill="url(#grad128)" opacity="0.7"/>
    <rect x="40" y="60" width="44" height="3" rx="1.5" fill="url(#grad128)" opacity="0.7"/>
    <rect x="40" y="68" width="36" height="3" rx="1.5" fill="url(#grad128)" opacity="0.7"/>
    <rect x="40" y="76" width="42" height="3" rx="1.5" fill="url(#grad128)" opacity="0.7"/>
    <rect x="40" y="84" width="38" height="3" rx="1.5" fill="url(#grad128)" opacity="0.7"/>
    
    <!-- Processing/search indicator -->
    <circle cx="80" cy="85" r="12" fill="white" stroke="url(#grad128)" stroke-width="3"/>
    <circle cx="80" cy="85" r="8" fill="none" stroke="url(#grad128)" stroke-width="2"/>
    <path d="85 90l6 6" stroke="url(#grad128)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Sparkle effects -->
    <circle cx="24" cy="32" r="3" fill="white" opacity="0.8"/>
    <circle cx="104" cy="28" r="2" fill="white" opacity="0.6"/>
    <circle cx="108" cy="72" r="2.5" fill="white" opacity="0.7"/>
    <circle cx="20" cy="96" r="2" fill="white" opacity="0.6"/>
</svg>