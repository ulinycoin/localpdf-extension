<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalPDF Smart Launcher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="popup-header">
            <img src="../assets/icons/icon48.png" alt="LocalPDF" class="popup-logo" />
            <div class="popup-title">
                <h1>LocalPDF</h1>
                <p>Smart Launcher</p>
            </div>
        </div>

        <!-- Quick Tools -->
        <div class="tools-section">
            <h2>Quick Tools</h2>
            <div class="tools-grid">
                <button class="tool-btn" data-tool="compress">
                    <span class="tool-icon">📦</span>
                    <span class="tool-name">Compress</span>
                </button>
                <button class="tool-btn" data-tool="merge">
                    <span class="tool-icon">🔗</span>
                    <span class="tool-name">Merge</span>
                </button>
                <button class="tool-btn" data-tool="split">
                    <span class="tool-icon">✂️</span>
                    <span class="tool-name">Split</span>
                </button>
                <button class="tool-btn" data-tool="rotate">
                    <span class="tool-icon">🔄</span>
                    <span class="tool-name">Rotate</span>
                </button>
                <button class="tool-btn" data-tool="addtext">
                    <span class="tool-icon">📝</span>
                    <span class="tool-name">Add Text</span>
                </button>
                <button class="tool-btn" data-tool="watermark">
                    <span class="tool-icon">🏷️</span>
                    <span class="tool-name">Watermark</span>
                </button>
            </div>
        </div>

        <!-- More Tools -->
        <div class="more-tools-section">
            <button class="more-tools-btn" id="show-more">
                More Tools <span class="arrow">▼</span>
            </button>
            <div class="more-tools-grid" id="more-tools" style="display: none;">
                <button class="tool-btn" data-tool="extract-pages">
                    <span class="tool-icon">📄</span>
                    <span class="tool-name">Extract Pages</span>
                </button>
                <button class="tool-btn" data-tool="extract-text">
                    <span class="tool-icon">📋</span>
                    <span class="tool-name">Extract Text</span>
                </button>
                <button class="tool-btn" data-tool="pdf-to-image">
                    <span class="tool-icon">🖼️</span>
                    <span class="tool-name">To Image</span>
                </button>
            </div>
        </div>

        <!-- Main Actions -->
        <div class="actions-section">
            <button class="primary-btn" id="open-localpdf">
                🚀 Open LocalPDF.online
            </button>
            <button class="secondary-btn" id="upload-files">
                📁 Select Files
            </button>
        </div>

        <!-- File Upload -->
        <input type="file" id="file-input" multiple accept=".pdf" style="display: none;">

        <!-- Footer -->
        <div class="popup-footer">
            <div class="footer-info">
                <span class="privacy-note">🔒 Files stay private - processed locally</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
