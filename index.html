<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalPDF Companion</title>
    <style>
      body {
        width: 300px;
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #0a0a0c;
        color: white;
        overflow: hidden;
      }
      .container {
        padding: 20px;
        background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      h2 {
        margin: 0 0 10px;
        font-size: 18px;
        font-weight: 600;
        background: linear-gradient(to right, #fff, #999);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p {
        font-size: 12px;
        color: #888;
        line-height: 1.5;
      }
      .footer {
        padding: 15px 20px;
        font-size: 11px;
        color: #555;
        display: flex;
        justify-content: space-between;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        font-size: 13px;
        margin-top: 15px;
        transition: background 0.2s;
      }
      .btn:hover {
        background: rgba(255,255,255,0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>LocalPDF Companion</h2>
      <p>Your Private Sanctuary for PDF processing. Files never leave your device.</p>
      <a href="https://localpdf.online" target="_blank" class="btn">Open Web App</a>
    </div>
    <div class="footer">
      <span>v2.0.0</span>
      <span>Privacy First</span>
    </div>
  </body>
</html>
